<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>同意成功！</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: pink;
            font-family: Arial, sans-serif;
        }

        .heart {
            font-size: 100px;
            color: red;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="heart">❤️＋＋</div>
    <h1>哈哈哈就知道你会同意！</h1>
    <p>快去告诉淼这个好消息吧～</p>
</body>
</html>
